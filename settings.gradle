plugins {
    id 'com.gradle.enterprise' version '3.7.1'
    id 'com.gradle.common-custom-user-data-gradle-plugin' version '1.5'
}

gradleEnterprise {
    server = 'https://localhost'
    allowUntrustedServer = true
    buildScan {
        publishAlways()
        capture {
            taskInputFiles = true
        }
    }
}

rootProject.name = 'test-output-outside-root'
include('lib')
